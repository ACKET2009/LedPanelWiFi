<div class="card" [ngClass]="{'disabled': disabled, 'active': model.active, 'choosing': choosing}">
  <div class="card-content">
    <div class="card-name" (click)="activate()"><p>{{model.name}}</p></div>
    <mat-icon class="settings" matTooltip="{{L.$('Настройки')}}" matTooltipPosition="below" (click)="settings()">settings</mat-icon>
  </div>
</div>
